name: Development

on:
  pull_request:
  workflow_call:

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install modules
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm test -- --coverage
